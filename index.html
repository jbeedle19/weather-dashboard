<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <!--If you use google fonts, put it HERE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" type="image/png" href="./assets/images/weather-favicon.png" />
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- Navbar -->
    <header class="header">
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mx-auto mb-0 h1">Weather Dashboard</span>
          </nav>
    </header>
    <div class="container">
        <div class="row">
            <!-- Search Form -->
            <div class="col-4 bg-light">
                <p class="h5 my-2">Search for a City:</p>
                <form class="form-inline my-2" id="citySearchForm">
                    <input class="form-control" type="text" id="cityName">
                    <button class="btn btn-primary my-2 my-sm-0" type="submit" id="searchBtn">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                            <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                          </svg>
                    </button>
                  </form>
                  <!-- Search History -->
                  <ul class="list-group mb-3">
                    <li class="list-group-item">Cras justo odio</li>
                    <li class="list-group-item">Dapibus ac facilisis in</li>
                    <li class="list-group-item">Morbi leo risus</li>
                    <li class="list-group-item">Porta ac consectetur ac</li>
                    <li class="list-group-item">Vestibulum at eros</li>
                  </ul>
            </div>
            <div class="col-8">
                <div class="row">
                    <!-- Display for Current Weather  -->
                    <div class="col-12 my-2 ml-3 border rounded">
                        <p class="h3 my-4 city-name" id="cityDateIcon">Where Do You Want to Go?</p>
                        <p>Temperature: <span id="currentTemp"></span></p>
                        <p>Humitidy: <span id="currentHMD"></span></p>
                        <p>Wind Speed: <span id="windSpeed"></span></p>
                        <p class="mb-5">UV Index: <span id="uvIndex"></span></p>
                    </div> 
                    <!-- Display for 5-day Forecast -->
                    <div class="col-12">
                        <p class="h3">5-Day Forecast:</p>
                        <div class="card-deck">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
